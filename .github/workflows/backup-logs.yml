name: Backup Logs from Render

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set log filename with custom prefix and date
        id: set_filename
        run: echo "LOG_FILE=ETH_grid-$(date -u +%Y-%m-%d).log" >> "$GITHUB_ENV"

      - name: Fetch logs from Render
        run: |
          curl -sSf "https://okx-grid-bot.onrender.com/logs" -o "$LOG_FILE"

      - name: Upload logs as artifact with custom name
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.LOG_FILE }}
          path: ${{ env.LOG_FILE }}
          retention-days: 90